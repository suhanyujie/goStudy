<!DOCTYPE html>
<html>
<head>
  {{template "T.header.tpl"}}
  <title> 登录 </title>
  
</head>
<body>
  {{template "T.navbar.tpl" .}}
  <div class="container ">
    <h2>文章列表</h2>
    <div class="row col-md-6 col-md-offset-3">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>id</th>
              <th>标题</th>
              <th>时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          	{{range .Topics}}
          		<tr>
          			<td>{{.Id}}</td>
          			<td>{{.Title}}</td>
          			<td>{{.Updated_date}}</td>
                <td><a href="/topic/delete/{{.Id}}" class="btn btn-default">删除</a></td>
          		</tr>
          	{{end}}

          </tbody>

        </table>

    </div>

  </div>  
</body>
</html>
